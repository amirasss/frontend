<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Add Product - Dashboard HTML Template</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700" />
  <!-- https://fonts.google.com/specimen/Roboto -->
  <link rel="stylesheet" href="/assets/css/fontawesome.min.css" />
  <!-- https://fontawesome.com/ -->
  <link rel="stylesheet" href="/assets/jquery-ui-datepicker/jquery-ui.min.css" type="text/css" />
  <!-- http://api.jqueryui.com/datepicker/ -->
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
  <!-- https://getbootstrap.com/ -->
  <link rel="stylesheet" href="/assets/css/templatemo-style.css">
  <!--
	Product Admin CSS Template
	https://templatemo.com/tm-524-product-admin
	-->
</head>

<body>
  <app-header></app-header>
  <div class="container tm-mt-big tm-mb-big">
    <div class="row">
      <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
        <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
          <div class="row">
            <div class="col-12">
              <h2 class="tm-block-title d-inline-block">Show Drug for donation</h2>
            </div>
          </div>
          <form class="tm-edit-product-form">
            <div class="row tm-edit-product-row">
              <div class="col-xl-6 col-lg-6 col-md-12" >
                <div class="form-group mb-3" >
                  <label for="name">Drug Name_En
                  </label>
                  <input id="name" name="name_en" type="text" class="form-control validate"
                    placeholder="{{ this.data[0].name_en }}" disabled>

                </div>
                <div class="form-group mb-3">
                  <label for="name">Drug Name_AR
                  </label>
                  <input id="name" name="name_ar" type="text" class="form-control validate"
                  placeholder="{{ this.data[0].name_ar }}" disabled/>

                </div>
                <div class="form-group mb-3">
                  <label for="description">Description</label>
                  <textarea class="form-control validate" rows="2" placeholder="{{ this.data[0].desc }}" disabled></textarea>

                </div>
                <div class="form-group mb-3">
                  <label for="address">Address
                  </label>
                  <input id="address" name="address" type="text" class="form-control validate"
                  placeholder="{{ this.data[0].address }}" disabled/>

                </div>
                <div class="form-group mb-3">
                  <label for="phone">Phone Number
                  </label>
                  <input id="phone" name="phone" type="text" class="form-control validate"
                  placeholder="{{ this.data[0].phone }}" disabled/>

                </div>

              </div>
              <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
                <div class="tm-product-img-edit mx-auto">
                  <img src="{{ url }}{{ this.data[0].img }}" alt="Product image" class="img-fluid d-block mx-auto">

                </div>

              </div>
              <div class="col-12">
                <!-- <button type="submit" class="btn btn-primary btn-block text-uppercase" (click)="deleteData(this.data[0].id)" >Delete</button> -->
                <!-- <button class="btn btn-primary btn-block text-uppercase" routerLink="edit/{{ this.data[0].id }}">update</button> -->

              </div>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <footer class="tm-footer row tm-mt-small">
    <div class="col-12 font-weight-light">
      <p class="text-center text-white mb-0 px-4 small">
        Copyright &copy; <b>2018</b> All rights reserved.

        Design: <a rel="nofollow noopener" href="https://templatemo.com" class="tm-footer-link">Template Mo</a>
      </p>
    </div>
  </footer>

  <script src="/assets/js/jquery-3.3.1.min.js"></script>
  <!-- https://jquery.com/download/ -->
  <script src="/assets/jquery-ui-datepicker/jquery-ui.min.js"></script>
  <!-- https://jqueryui.com/download/ -->
  <script src="/assets/js/bootstrap.min.js"></script>
  <!-- https://getbootstrap.com/ -->

</body>

</html>
