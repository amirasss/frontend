<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Add Product - Dashboard HTML Template</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700" />
  <!-- https://fonts.google.com/specimen/Roboto -->
  <link rel="stylesheet" href="/assets/css/fontawesome.min.css" />
  <!-- https://fontawesome.com/ -->
  <link rel="stylesheet" href="/assets/jquery-ui-datepicker/jquery-ui.min.css" type="text/css" />
  <!-- http://api.jqueryui.com/datepicker/ -->
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
  <!-- https://getbootstrap.com/ -->
  <link rel="stylesheet" href="/assets/css/templatemo-style.css">
  <!--
	Product Admin CSS Template
	https://templatemo.com/tm-524-product-admin
	-->
</head>

<body>
  <app-header></app-header>
  <div class="container tm-mt-big tm-mb-big">
    <div class="row">
      <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
        <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
          <div class="row">
            <div class="col-12">
              <h2 class="tm-block-title d-inline-block">Add Drug for donation</h2>
            </div>
          </div>
          <form class="tm-edit-product-form" (ngSubmit)="onSubmit()" [formGroup]="form">
            <div class="row tm-edit-product-row">
              <div class="col-xl-6 col-lg-6 col-md-12">
                <div class="form-group mb-3">
                  <label for="name">Drug Name_En
                  </label>
                  <input id="name" name="name_en" type="text" class="form-control validate" formControlName="name_en"
                    [ngClass]="{'is-invalid':submitted && f['name_en'].errors}">
                    <div *ngIf="submitted && f['name_en'].errors" class="invalid-feedback">
                      <div *ngIf="f['name_en'].errors['required']">Name_EN is required</div>
                    </div>
                </div>
                <div class="form-group mb-3">
                  <label for="name">Drug Name_AR
                  </label>
                  <input id="name" name="name_ar" type="text" class="form-control validate" formControlName="name_ar"
                  [ngClass]="{'is-invalid':submitted && f['name_ar'].errors}"/>
                  <div *ngIf="submitted && f['name_ar'].errors" class="invalid-feedback">
                    <div *ngIf="f['name_ar'].errors['required']">Name_AR is required</div>
                  </div>
                </div>
                <div class="form-group mb-3">
                  <label for="description">Description</label>
                  <textarea class="form-control validate" rows="4" formControlName="desc"
                  [ngClass]="{'is-invalid':submitted && f['desc'].errors}"></textarea>
                  <div *ngIf="submitted && f['desc'].errors" class="invalid-feedback">
                    <div *ngIf="f['desc'].errors['required']">Describtion is required</div>
                  </div>
                </div>
                <div class="form-group mb-3">
                  <label for="address">Address
                  </label>
                  <input id="address" name="address" type="text" class="form-control validate" formControlName="address"
                  [ngClass]="{'is-invalid':submitted && f['address'].errors}"/>
                  <div *ngIf="submitted && f['address'].errors" class="invalid-feedback">
                    <div *ngIf="f['address'].errors['required']">Address is required</div>
                  </div>
                </div>
                <div class="form-group mb-3">
                  <label for="phone">Phone Number
                  </label>
                  <input id="phone" name="phone" type="text" class="form-control validate" formControlName="phone"
                  [ngClass]="{'is-invalid':submitted && f['phone'].errors}"/>
                  <div *ngIf="submitted && f['phone'].errors" class="invalid-feedback">
                    <div *ngIf="f['phone'].errors['required']">Phone is required</div>
                  </div>
                </div>

              </div>
              <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
                <div class="tm-product-img-dummy mx-auto">
                  <i class="fas fa-cloud-upload-alt tm-upload-icon"
                    onclick="document.getElementById('fileInput').click();"></i>
                </div>
                <div class="custom-file mt-3 mb-3">
                  <input id="fileInput" type="file" style="display:none;" formControlName="img"
                  [ngClass]="{'is-invalid':submitted && f['img'].errors}"  (change)="uploadImage($event)"/>
                  <div *ngIf="submitted && f['img'].errors" class="invalid-feedback">
                    <div *ngIf="f['img'].errors['required']">Image is required</div>
                  </div>
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary btn-block text-uppercase">Add Product Now</button>

              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <footer class="tm-footer row tm-mt-small">
    <div class="col-12 font-weight-light">
      <p class="text-center text-white mb-0 px-4 small">
        Copyright &copy; <b>2018</b> All rights reserved.

        Design: <a rel="nofollow noopener" href="https://templatemo.com" class="tm-footer-link">Template Mo</a>
      </p>
    </div>
  </footer>

  <script src="/assets/js/jquery-3.3.1.min.js"></script>
  <!-- https://jquery.com/download/ -->
  <script src="/assets/jquery-ui-datepicker/jquery-ui.min.js"></script>
  <!-- https://jqueryui.com/download/ -->
  <script src="/assets/js/bootstrap.min.js"></script>
  <!-- https://getbootstrap.com/ -->

</body>

</html>
